<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header area -->
    <header class="main">
      <div class="container flex-container">
          <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc." />
          <span>Secret Agent Supply Inc.</span>        
      </div>
    </header>
    <!-- Main area -->
    <main>
      <!-- Main Baaner -->
      <header class="main-banner">
        <div class="container">
          <div class="banner-caption">
            <p>New Arrival</p>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </header>
      <!-- Navigation bar -->
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <span>Menu</span>
        </div>
      </nav>
      <!-- Main content area -->
      <div class="container main-area">
        <!-- Product grid -->
        <div class="product-grid">
          <article class="product">
            <img src="./resources/images/pen.png" alt="Exploding Pen" />
            <h2>Exploding Pen</h2>
          </article>
          <article class="product">
            <img src="./resources/images/watch.png" alt="Cellular Watch" />

          </article>
          <article class="product">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
            <h2>Cellular Watch</h2>
          </article>
        </div>
        <!-- Location & hours -->
        <div>
          <section>
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </section>
          <section>
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer area -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
